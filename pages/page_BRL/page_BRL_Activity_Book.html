<script>
	$(document).ready(function () {
		// //call Data ConsumerProtection
		var dt_BRL7 = $('#dt-vertical-scroll-BRL-Activity_Book').DataTable({
			initComplete: function () {
				this.api().columns().every(function () {
					var column = this;
					var select = $('<select  class="browser-default custom-select form-control-sm"><option value="" selected>Search</option></select>')
						.appendTo($(column.footer()).empty())
						.on('change', function () {
							var val = $.fn.dataTable.util.escapeRegex(
								$(this).val()
							);

							column
								.search(val ? '^' + val + '$' : '', true, false)
								.draw();
						});

					column.data().unique().sort().each(function (d, j) {
						select.append('<option value="' + d + '">' + d + '</option>')
					});
				});
			},
			scrollY: '43vh',
			paging: true,
			// filter: true,
			"pagingType": "simple_numbers",
			"ajax": {
				"url": "pages/page_BRL/data-page_BRL_Activity_Book/tb_BRL_Activity_Book.json",
				"dataSrc": ""
			},
			'columns': [
				{ data: 'activityCode' },
				{ data: 'activityISIC4' },
				{ data: 'activityMasterGroupE' },
				{ data: 'activityMasterGroupA' },
				{ data: 'categoryE' },
				{ data: 'categoryA' },
				{ data: 'activityNameE' },
				{ data: 'activityNameA' },
				{ data: 'activityDescriptionA' },
				{ data: 'activityDescriptionE' },
				{ data: 'addDate' },
				{ data: 'status' },
				{ data: 'remark' }
			],
			"columnDefs": [
				{
					"targets": [2, 4, 6, 9],
					"visible": false,
					// "searchable": false
				}
			],
			// order: [[1, 'asc']],
			rowGroup: {
				dataSrc: ['activityCode'],
				rowGroup: true
			},
			'responsive': {
				details: false
			}
		});
		// UI Fix // set layout Table ConsumerProtection
		$("#dt-vertical-scroll-BRL-Activity_Book").ready(function () {
			$("#dt-vertical-scroll-BRL-Activity_Book_wrapper").find(".row .col:nth-child(2)").addClass('col-2');
			$("#dt-vertical-scroll-BRL-Activity_Book_wrapper").find(".form-control").css("height", "41px")
			$("#dt-vertical-scroll-BRL-Activity_Book_wrapper").find(".form-control").attr("placeholder", "اكتب هنا كلمات المراد البحث عنها");
			$("#dt-vertical-scroll-BRL-Activity_Book_wrapper").find(".form-control").focus();
			//Set footer table UI
			$("#dt-vertical-scroll-BRL-Activity_Book_wrapper").find(".dataTables_scroll").css('position', 'relative');
			$("#dt-vertical-scroll-BRL-Activity_Book_wrapper").find(".dataTables_scrollHead").css('margin-top', '5rem');
			$("#dt-vertical-scroll-BRL-Activity_Book_wrapper").find(".dataTables_scrollFoot").css({ "position": "absolute", "top": "-75px" });
		});
	});
</script>
